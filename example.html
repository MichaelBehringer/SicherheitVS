<!DOCTYPE html>
<html>

<head>
  <title>Meine sichere Seite</title>
</head>

<body>
  <h1>Willkommen auf meiner Seite</h1>
  <p>Dies ist ein sicherer Abschnitt:</p>
  <div id="content"></div>

  <script>
    var userInput = "Hallo, <script>alert('XSS-Angriff!');</script>";
    var contentDiv = document.getElementById("content");
    contentDiv.innerHTML = userInput;
  </script>
</body>

</html>
